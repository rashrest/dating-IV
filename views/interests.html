    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ @BASE }}">My Dating Website</a>

    </nav>
</header>


<main class="container">
    <h3>Interests</h3>
    <hr>
    <form action="#" method="post">
        <fieldset class="form-group rounded-right" id="personalInformation" name="firstForm">
            <label>In-door Interests</label>
            <div id="indoor" class="row">
                <div class="col">
                    <input type="checkbox" id="tv" name="indoor[]" value="tv">
                    <label for="tv">tv</label><br>
                    <input type="checkbox" id="puzzle" name="indoor[]" value="puzzle">
                    <label for="puzzle"> puzzles</label><br>
                </div>
                <div class="col"><input type="checkbox" id="movies" name="indoor[]" value="movies">
                    <label for="movies"> movies</label><br>
                    <input type="checkbox" id="reading" name="indoor[]" value="reading">
                    <label for="reading"> reading</label><br>
                </div>
                <div class="col"><input type="checkbox" id="cooking" name="indoor[]" value="cooking">
                    <label for="cooking"> cooking</label><br>
                    <input type="checkbox" id="playingCards" name="indoor[]" value="playingCards">
                    <label for="playingCards"> playing cards</label><br>
                </div>

                <div class="col"><input type="checkbox" id="boardGame" name="indoor[]" value="boardGame">
                    <label for="boardGame"> board game</label><br>
                    <input type="checkbox" id="videoGames" name="indoor[]" value="videoGames">
                    <label for="videoGames"> video games</label><br>
                </div>

            </div>

            <label >Out-door Interests</label>
            <div class="row" id="outdoors">

                <div class="col">
                    <input type="checkbox" id="hiking" name="outdoor[]" value="hiking">
                    <label for="hiking"> hiking</label><br>
                    <input type="checkbox" id="walking" name="outdoor[]" value="walking">
                    <label for="walking"> walking</label><br>
                </div>

                <div class="col">
                    <input type="checkbox" id="biking" name="outdoor[]" value="biking">
                    <label for="biking"> biking</label><br>
                    <input type="checkbox" id="climbing" name="outdoor[]" value="climbing">
                    <label for="climbing"> climbing</label><br>
                </div>


                <div class="col"><input type="checkbox" id="swimming" name="outdoor[]" value="swimming">
                    <label for="swimming"> swimming</label>
                </div>


                <div class="col">
                    <input type="checkbox" id="collecting" name="outdoor[]" value="collecting">
                    <label for="collecting"> collecting</label>
                </div>

            </div>
            <input type="submit" class="btn btn-primary" id="next" value="Next>">
        </fieldset>
    </form>

</main>
