<!doctype html>

<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>Profile</title>
    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" rel="stylesheet">


    <link href="styles/profile.css" rel="stylesheet">
    <!--    <link rel="stylesheet" href="styles/style.css">-->
</head>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ @BASE }}">My Dating Website</a>

    </nav>
</header>


<main class="container">

    <form action="#" method="post">
        <fieldset class="form-group rounded-right row container" id="personalInformation" name="firstForm">
            <legend>Profile</legend>
            <hr>
            <hr>
            <div class="col-6">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input class="form-control" id="email" type="email" name="email" value="{{ @emails }}">

                </div>

                <check if="{{ isset(@errors['email']) }}">
                    <span class="err" style="color: red;" >{{ @errors['email'] }}</span>
                </check>

                <div class="form-group">
                    <label for="state">State</label>
                    <input class="form-control no-spinners" id="state" type="text" name="state">
                </div>

                <div class="form-group">
                    <p>Seeking</p>
                    <input id="male" name="seek" type="radio" value="male">
                    <label for="male">Male</label>
                    <input id="female" name="seek" type="radio" value="female">
                    <label for="female">Female</label><br>
                </div>

            </div>

            <div class="col-6">
                <div class="form-floating">
                    <label for="bio">Biography</label>
                    <textarea class="form-control" id="bio" name="bio" placeholder="Tell us more about yourself"
                              style="height: 100px"></textarea>
                </div>

            </div>

        </fieldset>

        <input type="submit" class="btn btn-primary" id="next" value="Next>">

        <br>
        <br>


    </form>

</main>
